  <!-- Specific Page CSS goes HERE  -->
  {% block stylesheets %}{% endblock stylesheets %}
  <style>
    span#countdown-timer {
      margin-left: 65%;
      font-size: 16px;
      font-weight: bold;
  }
     .otp-field {
        display: flex;
        align-items: center;
        width: 100%
     }
  </style>
</head>
<body>
  <main>
    <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center ">
      <div class="container justify-content-center" style='width: 45%'>
          <div class="card">
            <div class="card-header">
              <h3>
                Verify Transaction
              </h3>
              <h4>
                * Your transaction is going to expire in <strong>{{transaction_timeout}}</strong> minutes
              </h4>
            </div>
            <div class="card-body">
              <form id="otp-form" class="form-contact" method="post" data-uuid="{{uuid}}">
                {% csrf_token %}
                    <div class='row mt-2'>
                      <div class='col-6 d-flex justify-content-end align-items-center'>
                        <label  class="control-label" for="id_amount">Requested From:</label>
                      </div>
                      <div class='col-6'>
                        <span class="form-control">{{requested_form}}</span>
                      </div>
                    </div>
                    <div class='row mt-2'>
                      <div class='col-6 d-flex justify-content-end align-items-center'>
                        <label  class="control-label" for="id_amount">Amount:</label>
                      </div>
                      <div class='col-6'>
                        <span class="form-control">{{amount}}</span>
                      </div>
                    </div>
                    <div class='row mt-2'>
                      <div class='col-6 d-flex justify-content-end align-items-center'>
                        <label class="control-label" for="id_amount">OTP:</label>
                      </div>
                      <div class='col-6'>
                        <input type="text" type="text" class="form-control" name="otp" required="" id="id_otp">
                      </div>
                    </div>
                    <div class='row mt-2'>
                      <div class='col-6'>
                      </div>
                      <div class='d-flex col-6 justify-content-end'>
                        <span class="countdown" id='countdown-timer'></span>
                      </div>
                    </div>
                <div class='row mt-2'>
                  <div class='col-6'>
                  </div>
                  <div class='col-6 d-flex justify-content-end'>
                    <button id="submit-otp" style='color:white' disabled onclick="submit_transaction('{{ uuid }}')" class='btn btn-success'>Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class='row mt-2'>
            <div class='col-6'>
            </div>
            <div class='col-6 d-flex justify-content-end'>
              <button disabled class="btn btn-info" style='margin-right:10px' id='resent-otp' onclick="resend_otp('{{ uuid }}')">Resend</button>
              <button type="button" class='btn btn-danger'
              onclick="confirmDialog('{{ uuid }}', 'Cancel Transaction', 'Do you want to cancel this transaction?')">Cancel</button>
            </div>

          </div>
      </div>
    </section>
  </main>
  <!-- Specific Page JS goes HERE  -->
  {% block javascripts %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <script type="text/javascript">
    var minutes = 0, seconds = 59;
    function startCounter(otp_remaining_seconds){
      var remaining_seconds = (otp_remaining_seconds < 0) ? '01' : otp_remaining_seconds
      var timer2 = "0:" + remaining_seconds;
      console.log(timer2);
      var interval = setInterval(function() {
        var timer = timer2.split(':');
        //by parsing integer, I avoid all extra string processing
        var minutes = parseInt(timer[0], 10);
        var seconds = parseInt(timer[1], 10);
        --seconds;
        minutes = (seconds < 0) ? --minutes : minutes;
        seconds = (seconds < 0) ? 59 : seconds;
        seconds = (seconds < 10) ? '0' + seconds : seconds;
        //minutes = (minutes < 10) ?  minutes : minutes;
        $('.countdown').html(minutes + ':' + seconds);
        //if (minutes < 0) {
          //clearInterval(interval)
          //$('#resent-otp').prop('disabled', false)
        //};
        //check if both minutes and seconds are 0
        if ((seconds <= 0) && (minutes <= 0)) {
          clearInterval(interval)
          $('#resent-otp').prop('disabled', false)
        };
        timer2 = minutes + ':' + seconds;
      }, 1000);
    }
    $(document).ready(function(){
      var otp_remaining_seconds = parseInt('{{otp_remaining_seconds}}');
      startCounter(otp_remaining_seconds)
    })

    $(document).on('input', '#id_otp', function(){
      if($('#id_otp').val() === ''){
        $('#submit-otp').prop('disabled', true)
      }
      else(
        $('#submit-otp').prop('disabled', false)
      )
    })

    function submit_transaction(uuid) {
      $.ajax({
        type: "POST",
        headers: { 'X-CSRFToken': '{{ csrf_token }}' },
        url: "{% url 'otp_view' uuid %}",
        data: { otp: $("#id_otp").val() },
        success: function (data) {
          window.location.href = data.success_url
        },
        error: function (jqXHR, textStatus, errorThrown) {
          toastr.error("OTP Invalid or Expired!");
        }
      });
    }

    function resend_otp(uuid) {
      $('#resent-otp').prop('disabled', true)
      startCounter(60)
      $.ajax({
        type: "GET",
        url: "{% url 'regenerate_otp' %}",
        data: { "uuid": uuid },
        success: function (data) {
          console.log(data);
        }
      });
    }

    function cancel_transaction(uuid) {
      $.ajax({
        type: "GET",
        url: "{% url 'cancel_withdrawal_transaction' %}",
        data: { "uuid": uuid },
        success: function (data) {
          console.log(data);
        }
      });
    }
    function confirmDialog(uuid, title, message, stay_on_page) {
      $('<div></div>').appendTo('body')
        .html('<div><p style="color: black;">' + message + '</p></div>')
        .dialog({
          modal: true,
          title: title,
          zIndex: 10000,
          autoOpen: true,
          width: 'auto',
          resizable: false,
          buttons: {
            Yes: function () {
              cancel_transaction(uuid)
              window.location.href = "{{company_website}}"
            },
            No: function () {
              $(this).dialog("close");
            }
          },
          close: function (event, ui) {
            $(this).remove();
          }
        });
    };
  </script>
  {% endblock javascripts %}

</body>

</html>
