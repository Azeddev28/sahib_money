{% load static %}

<div class="modal fade" id="modal-notification" tabindex="-1" role="dialog" aria-labelledby="modal-notification" aria-hidden="true">
    <div class="modal-dialog modal-info modal-dialog-centered" role="document">
        <div class="modal-content bg-gradient-secondary">
            <button type="button" class="btn-close theme-settings-close fs-6 ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
            <div class="modal-header">
                {% comment %} <p class="modal-title text-gray-200" id="modal-title-notification">A new experience, personalized for you.</p> {% endcomment %}
            </div>
            <div class="modal-body text-white">
                <div class="py-3 text-center">
                    <span class="modal-icon">
                        <img src="{% static 'assets/img/tick.svg' %}"/>
                    </span>
                    <h2 class="h4 modal-title my-3">Bank Account Added!</h2>
                    <p>Your bank account has been added successfully.</p>
                </div>
            </div>
            <div class="modal-footer">
                <div class="container">
                    <div class='row'>
                        <div class='col-6 text-end'>
                        </div>
                        <div class='col-6 text-end'>
                            <button type="button" id='modal-close' data-dismiss="modal" target="modal-notification" class="btn btn-sm btn-white">Add Another</button>
                            <a href="{% url 'deposit-transaction' %}" type="button" class="btn btn-sm btn-white">Go Back</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
